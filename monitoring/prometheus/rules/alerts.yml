groups:
  - name: recommendation_system_alerts
    interval: 30s
    rules:
      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.job }}"

      # High Latency
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 0.3
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High P95 latency detected"
          description: "P95 latency is {{ $value }}s for {{ $labels.job }}"

      # Service Down
      - alert: ServiceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.instance }} has been down for more than 2 minutes"

      # Model Drift
      - alert: ModelDriftDetected
        expr: model_drift_score > 0.15
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Model drift detected"
          description: "Drift score is {{ $value }} for {{ $labels.model_name }}"

      # Database Connection Pool Exhaustion
      - alert: DatabaseConnectionPoolNearLimit
        expr: db_connection_pool_active / db_connection_pool_size > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Database connection pool near limit"
          description: "Connection pool usage is {{ $value | humanizePercentage }}"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1e9 > 2
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}GB for {{ $labels.job }}"

      # Milvus Query Latency
      - alert: HighMilvusQueryLatency
        expr: histogram_quantile(0.95, rate(milvus_query_latency_bucket[5m])) > 0.05
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High Milvus query latency"
          description: "P95 query latency is {{ $value }}s"
